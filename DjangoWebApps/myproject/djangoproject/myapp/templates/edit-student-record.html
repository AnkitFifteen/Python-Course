<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Record</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{student_record.id}}">
        <label for="name">Name:</label><br>
        <input type="text" name="firstname" value="{{student_record.name}}"><br><br>
        <label for="email">E-Mail:</label><br>
        <input type="email" name="emailvalue" value="{{student_record.email}}"><br><br>
        <label for="phoneno">Phone No.:</label><br>
        <input type="tel" name="phonenovalue" value="{{student_record.phoneno}}"><br><br>
        <input type="submit" value="Update Student"><br><br>
    </form>
</body>
</html>
